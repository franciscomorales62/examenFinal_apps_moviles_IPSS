<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

   






  <!-- formulario -->
  <form (submit)="sendTask($event)">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="task.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="task.description" name="description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Latitud</ion-label>
      <ion-input [(ngModel)]="task.latitude" name="latitude" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Longitud</ion-label>
      <ion-input [(ngModel)]="task.longitude" name="longitude" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Imagen (URL)</ion-label>
      <ion-input [(ngModel)]="task.image" name="image"></ion-input>
    </ion-item>

    

    <ion-item>
      <ion-label>Completado</ion-label>
      <ion-toggle [(ngModel)]="task.completed" name="completed" [checked]="task.completed">
      </ion-toggle>
    </ion-item>

    <ion-button expand="block" color="success" type="submit">Enviar Tarea</ion-button>
    <ion-button expand="block" color="warning" (click)="volver()">volver</ion-button>
    
  </form>




<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="abrirCamara()">Activar Cámara</ion-button>
        <input type="file" accept="image/*" capture="environment" id="file-input" style="display: none;"
          (change)="mostrarFoto($event)" />
        <img [src]="foto" alt="Foto capturada" *ngIf="foto" style="margin-top: 20px; width: 100%; border: 1px solid #ccc;" />
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="obtenerUbicacion()">Obtener Ubicación</ion-button>
        <div *ngIf="latitud !== null && longitud !== null" style="margin-top: 20px;">
          <p><strong>Latitud:</strong> {{ latitud }}</p>
          <p><strong>Longitud:</strong> {{ longitud }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
